<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Tracker - Create New</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="row m-0">
    <!--Split side to two-->
    <div
      class="col-2 full-height sidebar d-flex flex-column justify-content-between align-items-start"
    >
      <!--Logo + Nav in one flexbox / Logout + Profile in one flexbox-->

      <!-- sidebar -->
      <nav class="flex-column">
        <div>
          <!-- logo -->
          <h1 class="logo">LOGO</h1>
          <!-- Menu -->

          <div class="list-group">
            <a
              href="index.html"
              class="list-group-item list-group-item-action pb-3 sidebar-menu"
              aria-current="true"
            >
              Dashboard
            </a>

            <!-- task dropdown -->
            <div
              class="list-group-item list-group-item-action active sidebar-menu"
            >
              <div class="dropdown">
                <div
                  class=".sidebar-button dropdown-toggle ps-0"
                  type="button"
                  id="taskDropdown"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Task
                </div>
                <ul class="dropdown-menu" aria-labelledby="taskDropdown">
                  <li>
                    <a class="dropdown-item" href="task.html">Create New</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Read/Update/Delete</a>
                  </li>
                  <li><a class="dropdown-item" href="#">View All</a></li>
                </ul>
              </div>
            </div>

            <!-- calendar -->
            <a
              class="list-group-item list-group-item-action sidebar-menu"
              href="#"
              >Calendar</a
            >
          </div>
        </div>
      </nav>
      <!-- Logout button -->
      <div>
        <h4>Profile</h4>
        <h4>Logout</h4>
      </div>
    </div>

    <!-- main -->
    <div class="col-10 main full-height"></div>
  </body>
</html>
