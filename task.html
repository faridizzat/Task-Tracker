<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Tracker - Create New</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="row m-0">
    <!--Split side to two-->
    <div
      class="col-2 full-height sidebar d-flex flex-column justify-content-between align-items-start"
    >
      <!--Logo + Nav in one flexbox / Logout + Profile in one flexbox-->

      <!-- sidebar -->
      <nav class="flex-column">
        <div>
          <!-- logo -->
          <h1 class="logo">LOGO</h1>
          <!-- Menu -->

          <div class="list-group">
            <a
              href="index.html"
              class="list-group-item list-group-item-action pb-3 sidebar-menu"
              aria-current="true"
            >
              Dashboard
            </a>

            <!-- task dropdown -->
            <div
              class="list-group-item list-group-item-action active sidebar-menu"
            >
              <div class="dropdown">
                <div
                  class=".sidebar-button dropdown-toggle ps-0"
                  type="button"
                  id="taskDropdown"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Task
                </div>
                <ul class="dropdown-menu" aria-labelledby="taskDropdown">
                  <li>
                    <a class="dropdown-item" href="task.html">Create New</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Read/Update/Delete</a>
                  </li>
                  <li><a class="dropdown-item" href="#">View All</a></li>
                </ul>
              </div>
            </div>

            <!-- calendar -->
            <a
              class="list-group-item list-group-item-action sidebar-menu"
              href="#"
              >Calendar</a
            >
          </div>
        </div>
      </nav>
      <!-- Logout button -->
      <div>
        <h4>Profile</h4>
        <h4>Logout</h4>
      </div>
    </div>

    <!-- main -->
    <div class="col-10 main full-height">
      <div class="row">
        <div class="col-5 mb-3">
          <!-- header -->
          <h2>Create New</h2>
        </div>
        <div class="col-10 border">
          <!-- Form -->
          <form>
            <!-- Task Name -->
            <div class="mb-3">
              <label for="taskName" class="form-label">Task Name</label>
              <input
                type="text"
                class="form-control"
                id="taskName"
                aria-describedby="taskName"
              />
              <div id="taskNameHelp" class="form-text">
                Add the name of the task
              </div>
            </div>

            <!-- Tag -->
            <div class="mb-3">
              <label for="tag" class="form-label">Tag</label>
              <input
                type="text"
                class="form-control"
                id="tag"
                aria-describedby="tag"
              />
              <div id="tagHelp" class="form-text">
                Add the tag related to the task, multiple tag is possible
              </div>
            </div>

            <!-- Due Date -->

            <div class="mb-3">
              <label for="dueDate" class="form-label">Due Date</label>
              <input type="date" name="dueDate" id="dueDate" />
            </div>

            <!-- Description -->
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea
                class="form-control"
                name="description"
                id="description"
                cols="30"
                rows="10"
              ></textarea>

              <div id="descriptionHelp" class="form-text">
                Add requirement/action/current status of the task
              </div>
            </div>

            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Check me out</label
              >
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
